        <div class="container">
            <div class="row justify-content-center m-5">
                <div class="col-md-8">
                    <div class="card shadow">
                        <div class="card-header">
                            <h2 class="card-title">Create Account</h2>
                        </div>
                        <div class="card-body">
                            
                            <div class="msg"></div>
                            <form id="userForm" autocomplete="off">
                         <div class="my-3">
                            <label for="">Name</label>
                            <input type="text" class="form-control" name="name">
                         </div>


                         <div class="my-3">
                            <label for="">Email</label>
                            <input type="text" class="form-control" name="email">
                         </div>

                         <div class="my-3">
                            <label for="">Mobile</label>
                            <input type="text" class="form-control" name="mobile">
                         </div>

                         <div class="my-3">
                            
                            <input type="file" multiple class="userPhoto" class="form-control" name="photo">

                            <img width="100%" src="" id="userPhotoPreview" alt="">

                         </div>

                      <div class="container">
                        <div class="my-3">
                            <label for="">Gallery Photo
                               
                            </label>
                            <input type="file" id="file-input" accept="image" onchange="preview()" multiple>
                            
                            <p id="num-of-files">No file choosen</p>
                            <div id="images" width="50%"></div>
                        </div>
                      </div>
                      


                         <div class="my-3">
                           <button type="submit" class="btn btn-primary">Create</button>
                           <button class="btn btn-warning" type="reset">Reset</button>

                         

                         </div>

                            </form>
                        </div>
                    </div>
